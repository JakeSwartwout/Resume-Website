<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Other Pages</title>
    <script src="mainCode.js"></script>
    <script src="postFunctionality.js"></script>
    <script src="projectsPostsList.js"></script>
    <script>
        function setActive() {
            document.getElementById("other").classList.add("active");
        }
    </script>
    <link rel="stylesheet" type="text/css" href="mainStyle.css" />
    <style>
        .code {
            font-size: 11pt;
            font-style: italic;
            border: dashed;
            border-width: 1px;
            border-color: lightgreen;
            padding: 4px;
        }
    </style>
</head>

<body id="entireBody"
      onload="fillInPoster(); setActive();"
      onresize="whenResize()">
    <a id="top" href="#top"></a>
    <div id="pageTopper">
        <div class="mainTopper">Other Cool Things I've Coded</div>
        <div class="underTopper">Various old projects I've done, in multiple languages and IDEs</div>
    </div>
    <nav id="navbar"></nav>
    <div class="padder">
        <div id="mainWrapper" class="wrapper">
            <div id="leftSpacer"></div>
            <div id="contentAndBar" class="wrapper">
                <div id="content">
                    <div class="postNavigation">
                        <a onclick="showNewerPosts()" href="#top" style="float: left">Go Left</a>
                        <a onclick="showOlderPosts()" href="#top" style="float: right">Go Right</a>
                    </div>
                    <br /><br />
                    <div class="padder postStream">
                        <div id="postStream">
                            Posts will load in once the page has loaded.
                        </div>
                    </div>
                    <br />
                    <div class="postNavigation">
                        <a onclick="showNewerPosts()" href="#top" style="float: left">Newer Posts</a>
                        <a onclick="showOlderPosts()" href="#top" style="float: right">Older Posts</a>
                        <br />
                        <hr />
                        <br />
                    </div>
                </div>
                <div id="sideBar"></div>
            </div>
            <br />
        </div>
    </div>
    <div id="bottomBar"></div>
</body>
</html>
