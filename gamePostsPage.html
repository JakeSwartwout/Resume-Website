<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Posts About Our Game</title>
    <script src="mainCode.js"></script>
    <script src="postFunctionality.js"></script>
    <script src="gamePostsList.js"></script>
    <script>
        function setActive() {
            document.getElementById("game").classList.add("active");
        }
    </script>
    <link rel="stylesheet" type="text/css" href="mainStyle.css" />
    <style>
        .pixelated {
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
            image-rendering: pixelated;
        }
    </style>
</head>

<body id="entireBody"
      onload="fillInPoster(); setActive();"
      onresize="whenResize()">
    <a id="top" href="#top"></a>
    <div id="pageTopper">
        <div class="mainTopper">Creating Tempus</div>
        <div class="underTopper">Blog posts about the creation of <i>Tempus</i>, a videogame</div>
    </div>
    <nav id="navbar"></nav>
    <div class="padder">
        <div id="mainWrapper" class="wrapper">
            <div id="leftSpacer"></div>
            <div id="contentAndBar" class="wrapper">
                <div id="content">
                    <div class="postNavigation">
                        <a onclick="showNewerPosts()" href="#top" style="float: left">Newer Posts</a>
                        <a onclick="showOlderPosts()" href="#top" style="float: right">Older Posts</a>
                    </div>
                    <br /><br />
                    <div class="padder contentStream">
                        <div id="postStream">
                            Posts will display once page is loaded <br>(assuming the javascript is correct)
                        </div>
                    </div>
                    <br />
                    <div class="postNavigation">
                        <a onclick="showNewerPosts()" href="#top" style="float: left">Newer Posts</a>
                        <a onclick="showOlderPosts()" href="#top" style="float: right">Older Posts</a>
                        <br />
                        <hr />
                        <br />
                    </div>
                </div>
                <div id="sideBar"></div>
            </div>
            <br />
        </div>
    </div>
    <div id="bottomBar"></div>
</body>
</html>
